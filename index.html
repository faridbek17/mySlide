<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <linkrel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>



  <div class="row">

    <div class="slider">
        <div class="slider__track">

            <div class="slider__slide">
                <div class="slider__img">
                    <img class="slider__images" src="./img/1bet 1 rasm.jpg" alt="">
                </div>
            </div>

            <div class="slider__slide">
                <div class="slider__img">
                    <img class="slider__images" src="./img/1bet 2 rasm.jpg" alt="">
                </div>
            </div>

            <div class="slider__slide">
                <div class="slider__img">
                    <img class="slider__images" src="./img/1bet 3 rasm.jpg" alt="">
                </div>
            </div>
            
        </div>

        <div class="slider__btns">
            <img class="slider__btn slider__btn-prev" role="button" src="./img/swipe-left.svg" alt="">
            <img class="slider__btn slider__btn-next" role="button" src="./img/swipe-right.svg" alt="">
        </div>
    </div>

  </div>


    
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
